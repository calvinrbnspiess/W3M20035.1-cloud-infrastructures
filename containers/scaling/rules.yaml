rules:
  default: false
  custom:
    - seriesQuery: 'unused_capacity'
      resources:
        overrides:
          namespace: { resource: "namespace" }
          pod: { resource: "pod" }
      name:
        matches: "unused_capacity"
        as: "unused_capacity"
      metricsQuery: 'sum(unused_capacity{<<.LabelMatchers>>})'

    - seriesQuery: 'queue_length'
      resources:
        overrides:
          namespace: { resource: "namespace" }
          pod: { resource: "pod" }
      name:
        matches: "queue_length"
        as: "queue_length"
      metricsQuery: 'sum(queue_length{<<.LabelMatchers>>})'
